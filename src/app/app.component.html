<app-animated-bg />

<div class="controls">
  <h1>Add cover art to your MP3 files</h1>

  <input type="file" accept="audio/mp3" (change)="onFileSelected($event)" />

  <input type="file" accept="image/*" (change)="onImageSelected($event)" />

  <button [disabled]="!isCoverUpAllowed" (click)="coverUp()">Cover Up!</button>

  <app-loader *ngIf="isLoading" class="loading-cover" />
</div>
